<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
</head>
<body>
    <form class="form">
        <div class="title">Recruitment Form</div>
        
        <input type="text" placeholder="Name" name="name" class="input">
        <input type="text" placeholder="Register Number" name="register-number" class="input">
        <input type="text" placeholder="Domain You Want to Apply" name="domain" class="input">
        <input type="text" placeholder="Year" name="year" class="input">
        
        <button class="button-confirm">Submit â†’</button>
    </form>
      
    <style>
        body {
            background-color: #000000; /* Black background for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form {
            --input-focus: #000000;
            --font-color: #000000;
            --font-color-sub: #333333;
            --bg-color: #cccccc;
            --main-color: #000000;
            padding: 20px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 15px;
            border-radius: 10px;
            border: 2px solid var(--main-color);
            max-width: 350px; /* Reduced width of the card */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
      
        .title {
            color: var(--font-color);
            font-weight: 900;
            font-size: 18px; /* Slightly reduced font size */
            margin-bottom: 15px; /* Reduced margin below title */
            text-align: center;
            width: 100%;
        }
      
        .input {
            width: 100%;
            max-width: 300px; /* Decreased max-width of inputs */
            height: 35px; /* Slightly reduced height of inputs */
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 2px 2px var(--main-color);
            font-size: 14px; /* Slightly reduced font size */
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
        }
      
        .input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }
      
        .input:focus {
            border: 2px solid var(--input-focus);
        }
      
        .button-confirm {
            margin: 20px auto 0 auto; /* Reduced margin and auto center alignment */
            width: 100px; /* Reduced width of the button */
            height: 35px; /* Slightly reduced height of the button */
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 2px 2px var(--main-color);
            font-size: 15px; /* Slightly reduced font size */
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
      
        .button-confirm:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(2px, 2px);
        }
    </style>
      
</body>
</html>
